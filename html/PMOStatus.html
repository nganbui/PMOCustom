<link rel="stylesheet" href="http://portal.opt-osfns.org/Style%20Library/Bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/Style%20Library/VividCustom/VividCustom.css"/>
<link rel="stylesheet" type="text/css" href="/Style%20Library/VividCustom/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="/Style%20Library/VividCustom/COREV15.css"/>
<link rel="stylesheet" href="/Style%20Library/PMOCustom/css/jquery.treegrid.css">
<link rel="stylesheet" href="/Style%20Library/PMOCustom/css/pmo.css">
<script type="text/javascript" src="http://portal.opt-osfns.org/Style%20Library/VividCustom/js/jquery.min.js"></script>
<script src="http://portal.opt-osfns.org/Style%20Library/AngularJS/angular.min.js"></script>
<script src="http://portal.opt-osfns.org/Style%20Library/AngularJS/app.js"></script>       
<script src="/Style%20Library/PMOCustom/js/DashboardStatus.js"></script>
<div ng-app="PMOStatus" ng-cloak>
 <div ng-controller="PMOStatusController">
 <h3>Status Summary</h3>  		
<table class="table table-bordered table-striped table-condensed" >
	<thead>
		<tr><th>Current Week Status Report </th><th>Project Name  <a onclick="javascript:location.reload();" href="#"><i class="fa fa-refresh"></i></a></th><th>Schedule</th><th>Budget</th><th>% Complete</th><th></th></tr>		
	</thead>
	<tbody ng-repeat="item in statusReports | orderBy:['-Week','Name']">			
			
			<tr ng-show="item.StatusReport.Id>0">
				<td>				
					<a ng-href="{{item.StatusReport.ReportUrl}}"  target="_blank">{{item.StatusReport.Week | date:'fullDate'}} </a>					
				</td>
				<td>
					<a ng-href="{{item.SiteURl}}"  target="_blank">{{item.Sitename}}</a>
				</td>
				<td>
					{{item.StatusReport.Health}}
				</td>					
				<td>
					{{item.StatusReport.Budget}}
				</td>
				<td>
					{{item.StatusReport.PercentComplete}}%
				</td>
				<td>
					<a ng-href="{{item.SiteURl}}/lists/status report"  target="_blank">More status reports</a>
				</td>
			</tr>		
			
	</tbody>	
</table>
 </div>
 </div>
